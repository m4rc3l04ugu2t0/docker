services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/meubanco
    command: ./target/release/nome-da-sua-aplicacao

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meubanco
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data:
